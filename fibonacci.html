<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
     h1 {
        text-align: center;
        color: rgba(27, 165, 131, 0.685);
        text-shadow: cadetblue;
        }
      body 
      {
          background-color: rgba(125, 209, 163, 0.534);
      }
    </style>
  </head>
  <body>
    <h1>Fibonacci Series</h1>

    <script>
      function fibo(num) {
        var n1 = 0; 
        var n2 = 1;
        var temp;
        var i = 0;
        for (i = 0; i < num; i++) {
          temp = n1 + n2; 
          n1 = n2; 
          n2 = temp; 
        }
        return n2;
      }
      var f1 = parseFloat(prompt(" Enter a number to get the sum of Fibonacci Series "));
      console.log("The sum of Fibonacci Series is: " + fibo(f1));
    </script>
  </body>
